<ul>
    <li *ngFor="let user of users">
        <span>{{user.id}}-{{user.userName}}</span>
    </li>
    <hr>
    @for (user of users; track $index) {
        <li>
            <span>{{user.id}}-{{user.userName}}</span>
        </li>    
        }
</ul>
